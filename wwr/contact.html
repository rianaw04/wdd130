<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Wild Rafters</title>
        <meta name="description" content="Find the contact information for Wild Rafters here.">
        <meta name="author" content="Riana Warner">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>

    <body>
        <header class="header">
            <img class="logo" src="images/circlelogo.jpeg" alt="Wild Rafters logo">
            <nav class="headerbuttons">
                <a class="homebutton" href="index.html">Home</a>
                <a class="aboutbutton" href="about.html">About</a>
                <a class="tripsbutton" href="trips.html">Trips</a>
                <a class="contactbutton" href="contact.html">Contact</a>
            </nav>
        </header>

        <p></p>
        <hr>
        <p></p>

        <main>
            <h1 class="name"> Wild Rafters</h1>
           
            <div class="contactinfo">
                    <h1>Get In Touch</h1>
                    <h3>Contact us by email or phone today for a speedy response!</h3>
            
            </div>

            <hr>

            <div class="contacts">
                        <h3> &#9742; (268) 462 7845</h3>
                        <h3>&#9993; wildrafter24@gmail.com</h3>
            </div>

            <hr>
            <div class="bookings">
                <h2 class="booknow">BOOK WITH US TODAY!</h2>
                <div class="images">
                    <img class="pic1" src="images/9bc81aa6bbaeab4ee08eccfb084eafe5.png" alt="Rafting adventures">
                    <img class="pic2" src="images/OIP.jpeg" alt="People rafting">
                    <img class="pic3" src="images/Ottawa-River-Gentle-Family-Rafting-Day-Trip-with-River-Run-768x512.jpg" alt="Family rafting">
                </div>
            </div>

            <hr>

            <div class="container">
                <form>
                    <fieldset class="form">
                        <label for="q1">Enter Your Username</label>
                        <input id="username" class="q1" type="text" name="username" >
                        
                        <label for="q2">Enter Your Email Adress</label>
                        <input id="email" class="q2" type="text" name="email">
                        
                        <label class="m1">Describe The Question</label>
                        <label class="q3" for="genmessage">General Inquiry</label>
                        <input  type="radio" id="genmessage" name="genmessage" value="General Inquiry">
                        <label class="q3" for="resq">Reservation Question</label>
                        <input type="radio" id="resq" name="resq" value="Reservation Question">
                        <label class="q3" for="websug">Website Suggestion</label>
                        <input type="radio" id="websug" name="websug" value="Website Suggestion">
                    
                        <br>

                        <label class="m2" for="message">Enter The Message Here</label>
                        <textarea class="q4" name="message" id="message" rows="1" cols="50"></textarea>
                     

                        <input type="checkbox" id="myCheckbox" name="checkboxName" value="checkboxValue">
                        <label class="q5" for="myCheckbox">Please Subscribe Me To The Monthly Newsletter</label>
                       

                        <hr class="line2">
                        <button type="submit" class="submitbutton">Submit</button>
                    </fieldset>
                </form>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15255.960155700694!2d-61.85815176189009!3d17.071058782228178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sag!4v1698201903477!5m2!1sen!2sag" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </main>

        <P></P>
        
        <footer>
            <p>&copy; 2024 Wild Rafters</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">Facebook<img src="images/facebook-svgrepo-com.svg" alt="Facebook"></a>
                <a href="https://twitter.com">Twitter<img src="images/twitter-color-svgrepo-com.svg" alt="Twitter"></a>
                <a href="https://instagram.com">Instagram<img src="images/instagram-svgrepo-com.svg" alt="Instagram"></a>
            </nav>
       </footer>

    </body>

</html>
